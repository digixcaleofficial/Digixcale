<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="icon" type="img/jpg" href="/Media/logos/Favicon.jpg">

    <title>Contact - digixcale</title>
</head>

<body>
    <div id="header-placeholder"></div>
    <section class="page-header">
        <div class="header-glow"></div>
        <div class="container">
            <h1 class="page-title" data-text="Contact">Contact Us</h1>
        </div>
    </section>

    <section class="contact" id="contact">
        <div class="contact-container">

            <div class="contact-form-wrapper">
                <h4 class="contact-subtitle">‚óè Get In Touch</h4>
                <h2 class="contact-title">Ready to Scale Your Business?</h2>
                <p class="contact-desc">Stop guessing. Fill out the form below for a Free Competitor Audit & Growth
                    Strategy Session.</p>

                <form action="https://api.web3forms.com/submit" class="glass-form" method="post">
                    <input type="hidden" name="access_key" value="9d532478-8acf-41c6-b3b7-b0f762cb4ce3">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Full Name *</label>
                            <input type="text" name="Full_Name" placeholder="Enter your name" required>
                        </div>
                        <div class="input-group">
                            <label>Email Address *</label>
                            <input type="email" name="Email_Address" placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Phone Number *</label>
                            <input type="tel" name="Phone_Number" placeholder="+91 XXXXX XXXXX" required>
                        </div>
                        <div class="input-group">
                            <label>Service Interested In</label>
                            <select name="Service_Interested" required>
                                <option value="" disabled selected>Select a Service</option>
                                <option value="web">Web Development & SEO Optimization</option>
                                <option value="app">Social Media Management</option>
                                <option value="seo">Instagram and Facebook Ads</option>
                                <option value="ads">Video Editing</option>
                                <option value="ads">Graphic Designing</option>
                                <option value="ads">Automation Service</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Your Message</label>
                        <textarea rows="4" name="Message" placeholder="Tell us about your project..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message <i
                            class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>

            <div class="contact-image">
                <img src="/Media/images/Contact.jpg" alt="Contact DigiXcale">
                <div class="contact-glow"></div>
            </div>

        </div>
    </section>
    <div id="footer-placeholder"></div>
    <script src="../JS/main.js"></script>
</body>

</html>
